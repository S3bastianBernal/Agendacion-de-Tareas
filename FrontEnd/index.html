<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            color: #111827;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        #newTask {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        #taskList li {
            display: flex;
            align-items: center;
            background-color: #f9fafb;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }
        #taskList li input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        #taskList li span {
            flex-grow: 1;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        #importTasks {
            display: none;
        }
        label[for="importTasks"] {
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label[for="importTasks"]:hover {
            background-color: #059669;
        }
        .status.pendiente {
            color: red;
            font-weight: bold;
        }

        .status.en_progreso {
            color: orange;
            font-weight: bold;
        }

        .status.completada {
            color: green;
            font-weight: bold;
        }

        button {
            margin-left: 0.5rem;
        }

        .btn-update {
            background-color: #10b981; 
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-update:hover {
            background-color: #059669; 
        }

        .btn-delete {
            background-color: red; 
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-delete:hover {
            background-color: rgb(139, 1, 1); 
        }
        
        .inputTask {
            width: 20rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <div class="input-group">
            <input class="inputTask" type="text" id="taskTitle" placeholder="Nombre de la tarea">
            <input class="inputTask" type="text" id="taskDescription" placeholder="DescripciÃ³n de la tarea">
            <button id="addTask">Agregar</button>
        </div>
        <ul id="taskList"></ul>
        <div class="footer">
            <button id="exportTasks">Exportar Tareas</button>
            <input type="file" id="importTasks" accept=".json">
            <label for="importTasks">Importar Tareas</label>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
